apply plugin: 'com.android.application'

android {
    compileSdkVersion 13
    buildToolsVersion "23.0.2"

    defaultConfig {
        applicationId "com.example.android.hcgallery"
        minSdkVersion 11
        targetSdkVersion 11
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}
